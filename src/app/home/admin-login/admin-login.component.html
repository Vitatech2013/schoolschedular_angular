
<app-header></app-header>
<div class="matcard">
<mat-card>
  <h3 class="mt-2">Admin login</h3>
  <form [formGroup]="LoginForm" (ngSubmit)="adminlogin()" class="example-form">
    <div>
      <mat-form-field class="field mt-4" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="enter username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="enter password">
      </mat-form-field>
    </div><div>
      <button type="submit" class="btn btn-primary mb-2 login">Login</button>
    </div>
  </form>
</mat-card>
</div>
