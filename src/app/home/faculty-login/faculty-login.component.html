
<app-header></app-header>
<div class="matcard">
<mat-card>
  <h3 class="mt-2">Faculty login</h3>
  <form [formGroup]="LoginForm" (ngSubmit)="facultyLogin()" class="example-form">
    <div>
      <mat-form-field class="field mt-4" appearance="outline">
        <mat-label>Enter Faculty id</mat-label>
        <input matInput formControlName="facultyid" placeholder="enter Faculty id">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field" appearance="outline">
        <mat-label>Enter Mobile no</mat-label>
        <input matInput formControlName="mobileno" placeholder="enter mobile.no">
      </mat-form-field>
    </div><div>
      <button type="submit" class="btn btn-primary mb-2 login">Login</button>
    </div>
  </form>
</mat-card>
</div>
