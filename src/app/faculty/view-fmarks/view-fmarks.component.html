<form [formGroup]="MarksForm" (ngSubmit)="search()">
<div class="container">
    <div class="row ms-2">
        <div class="col-sm-3">
            <mat-form-field class="fields mt-4" appearance="outline">
                <mat-label>Class</mat-label>
                <mat-select formControlName="classs">
                    <mat-option *ngFor="let c of  class" value="{{c}}">
                        {{c}}
                    </mat-option>
                </mat-select>         
                       </mat-form-field>
        </div>
        <div class="col-sm-3">
            <mat-form-field class="fields mt-4" appearance="outline">
                <mat-label>Section</mat-label>
                <mat-select formControlName="section">
                    <mat-option *ngFor="let s of  section" value="{{s}}">
                        {{s}}
                    </mat-option>
                </mat-select> </mat-form-field>
        </div>
        <div class="col-sm-3">
            <mat-form-field class="fields mt-4" appearance="outline">
                <mat-label>Exam type</mat-label>
                <mat-select formControlName="type">
                    <mat-option *ngFor="let e of  exam" value="{{e}}">
                        {{e}}
                    </mat-option>
                </mat-select> </mat-form-field>
        </div>
        <div class="col-sm-3 mt-4">
            <button type="submit
            " class="btn btn-primary">view Marks</button>
        </div>
    </div>
    </div>
</form>

    
<div class="container-fluid tables">
    <div class="row table-responsive">
        <div class="headers ">
            <h3 class="table-title">Student Marks </h3>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S no</th>
                    <th scope="col">Student id</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Total Marks</th>
                    <th scope="col">Marks scored</th>
                    <th scope="col">Result</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let m of marks index as i">
                    <td>{{i+1}}</td>
                    <td>{{m.studentid}}</td>
                    <td>{{m.subject}} </td>
                    <td>{{m.totalmarks}}</td>
                    <td>{{m.marks}}</td>
                    <td>{{m.result}}</td>
                    <td>
                        <button class="btn" ><mat-icon>edit</mat-icon></button>
                        <button class="btn" (click)="DeleteMarks(m)"><mat-icon>delete</mat-icon></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
